<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Lucky</title>
  </head>
  <body>
    <h1 class="header">Is Your Birthday Lucky ?</h1>
    <div class="appContainer">
      <label for="dateOfBirth"> Date of Birth </label>
      <input type="date" class="dateInput" id="dateOfBirth" />
      <label for="luckyNumber">Lucky Number</label>
      <input
        type="text"
        class="luckyNumberInput"
        id="luckyNumber"
        placeholder="Enter your Lucky Number"
      />
      <button class="button">Check Number</button>
      <h2 class="lucky"></h2>
    </div>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
